{% extends "paggle-home/base.html" %}
{% block content %}

    <h2> Machine Learning meets Healthcare
        <br> Secure and Accessible
        <br> One dataset at a time
    </h2>

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register Account</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div>
    </div>

{% endblock content %}
